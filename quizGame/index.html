<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="icon" type="image/png" href="./../media/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="image" src="./../media/kid.jpeg" alt="image-kid"/>
        <h1 class="title">Adivina y Gana</h1>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div class="options" id="options">
            <button class="option" id="option1"></button>
            <button class="option" id="option2"></button>
            <button class="option" id="option3"></button>
        </div>
        <div id="message"></div>
        <button id="restart" style="display: none;">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
